# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python


name: secureliCI

on:
  push:
    branches:
      - main
      - feature/**

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Validate Branch name
      run: ./scripts/get-current-branch.sh
    - name: Set up Python 3.9
      id: setup-python
      uses: actions/setup-python@v3
      with:
        python-version: "3.9"
    - name: Set Up Project
      run: |
        pip install poetry
        poetry install
    - name: Run Tests
      run: |
        poetry run poe precommit
        poetry run poe coverage
        poetry run secureli yeti
    - name: Python Semantic Release
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: relekang/python-semantic-release@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}

  test-osx:
    runs-on: macos-latest
    steps:
    - name: Set up Homebrew
      run: /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
    - name: Install GH
      run: brew install gh
    - name: Set up Securli
      run: |
        echo $taptoken > securelitoken.txt
        gh auth login --with-token --git-protocol https -h github.com < securelitoken.txt
        gh auth setup-git
        brew tap slalombuild/secureli
        brew install secureli
      env:
        taptoken: ${{ secrets.TAP_TOKEN }}
