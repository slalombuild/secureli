# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: secureliCI

on:
  push:
    branches:
      - main
      - feature/**

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Validate Branch name
      run: ./scripts/get-current-branch.sh
    - name: Set up Python 3.9
      id: setup-python
      uses: actions/setup-python@v3
      with:
        python-version: "3.9"
    - name: Set Up Project
      run: |
        pip install poetry
        poetry install
    - name: Run Tests
      run: |
        poetry run poe precommit
        poetry run poe coverage
        poetry run secureli yeti
    - name: Semantic Release
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: |
        export GH_TOKEN=${{ secrets.GITHUB_TOKEN }}
        pip install python-semantic-release
        git config user.name github-actions
        git config user.email github-actions@github.com
        semantic-release publish
    - name: Secureli Homebrew Formula
      env:
        GH_TOKEN: ${{ github.token }}
      run: |
        export secureliVersion=$(poetry version | awk '{print $2}')
        poetry build
        export secureliShaSum=$(sha256sum dist/secureli-${secureliVersion}.tar.gz | awk '{print $1}')
        echo ${GH_TOKEN} > GH_TOKEN.txt \
        gh auth login --with-token --git-protocol https -h github.com < GH_TOKEN.txt \
        gh auth setup-git
        gh repo clone https://github.com/slalombuild/homebrew-secureli.git
        python ./scripts/get-secureli-dependencies.py
        git add homebrew-secureli
        git commit -m "Creating pull request with latest Secureli formula off ${secureliVersion}"
    - name: Upload binaries to release
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: dist/*
        tag: ${{ github.ref }}
        overwrite: true
        file_glob: true
